{% if objects.paginator.count > 20 %}
    <ul class="pagination">
        {% if objects.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ objects.previous_page_number }}">Back</a>
            </li>
        {% endif %}
        <li class="page-item"><a class="page-link" href="?page={{ objects.number }}">{{ objects.number }}</a>
        </li>
        {% if objects.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ objects.next_page_number }}">Next</a>
            </li>
        {% endif %}
    </ul>
{% endif %}
